<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="photoGallery_Flexbox.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica</title>
</head>
<body>
    <header class="header">
        <h1>Galería Fotográfica flexbox css</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="gorgeous kitten sleeping"> <!-- alt="" Permite que los lectores de pantallas tengan mayor información de las imagenes. Adicionalmente, si la imagen no carga, el texto escrito aparecerá primeramente. -->
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="a cute cat lying in his back">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="misterious cat">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="is freezing a lot!">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="baby kitten">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two baby kittens">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="playful one">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="look that nose">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="what are they looking at?">
    </div>
</body>
</html>
