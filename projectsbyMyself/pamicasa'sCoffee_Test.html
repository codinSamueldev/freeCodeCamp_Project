<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="pamicasa'sCoffee_Test.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
</head>
<body>
    <main>
        <div class="table">
            <h1>Pamicasa's coffee</h1>
            <section class="dark coffee">
                <h2>Café Oscurito</h2>
                <p class="dark-flavor">Quality Roaster</p>
                <p class="dark-flavor">Brown Bear</p>
                <p class="last-flavor dark-flavor">Dark Roast</p>
            </section>
            <section class="bright coffee">
                <h2>Café Clarito</h2>
                <p class="bright-flavor">Bet-el</p>
                <p class="bright-flavor">Ginebras</p>
                <p class="last-flavor bright-flavor">Tinamú</p>
            </section>
            <section class="dessert">
                <h2>Postres</h2>
                <p class="dessert-flavor">Porción de Milo</p>
                <p class="dessert-flavor">Torta de almojabana</p>
                <p class="last-flavor dessert-flavor">Zanahoria</p>
            </section>
            <p>Conócenos un poco más <a href="http://example.com" target="_blank" rel="noopener noreferrer">aquí</a></p>
        </div>
    </main>
</body>
</html>
