<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csamueldev_Magazine.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel's Magazine</title>
</head>
<body>
    <main>
        <section class="heading">
            <header class="hero">
                <img class="hero-img"
                src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
                alt="freeCodeCamp logo"
                loading="lazy"
                width="400" /> <!-- loading="lazy" allows users with slow internet connections can view the content of the page without having to wait for the images to load. -->
                <h1 class="hero-title">NEW CURRICULUM</h1>
                <p class="hero-subtitle">Efforts to restructure the curriculum with a more project-based focus.</p>
            </header>
            <div class="author">
                <p class="author-name">By <a href="http://freecodecamp.org" target="_blank" rel="noopener noreferrer">freeCodeCamp</a></p> <!-- noreferrer omits information from the HTTP Referer which tracks how many users visit the page you linked. -->
                <p class="publish-date">July 19, 2023</p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/freecodecamp"></a>
                <a href="https://twitter.com/freecodecamp"></a>
                <a href="https://instagram.com/freecodecamp"></a>
                <a href="https://www.linkedin.com/school/free-code-camp"></a>
                <a href="https://www.youtube.com/freecodecamp"></a>
            </div>
        </section>
    </main>
</body>
</html>
