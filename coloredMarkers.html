<!DOCTYPE html>
<!-- el lang permite indicarle al navegador que lenguaje estándar se va a utilizar en la página, por ejemplo: lang="en" indica al navegador que el lenguaje que predomina es el inglés. -->
<html lang="es">
<head>
    <link rel="stylesheet" href="coloredMarkers_Styles.css">
    <!-- El utf-8 is caracter universal que incluye casi todos los caracteres de los lenguajes de cada ser humano. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Este meta elemento permite que la pagina se vea igual en todos los dispositivos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcadores</title>
</head>
<body>
    <h1>Marcadores de colores CSS</h1>
    <div class="container">
        <!-- Las clases pueden contener valores adicionales separados con la barra espaciadora para que en el css puede diferenciarse aunque contengan el mismo marker. -->
        <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker orange">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker lawn">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker violet">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
</body>
</html>
